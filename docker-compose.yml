version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: hexabid-postgres
    environment:
      POSTGRES_USER: hexabid
      POSTGRES_PASSWORD: hexabid123
      POSTGRES_DB: hexabid
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hexabid-network

  redis:
    image: redis:7-alpine
    container_name: hexabid-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - hexabid-network

  minio:
    image: minio/minio
    container_name: hexabid-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    networks:
      - hexabid-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: hexabid-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - '9200:9200'
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - hexabid-network

  backend:
    build:
      context: ./backend-nestjs
      dockerfile: Dockerfile
    container_name: hexabid-backend
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: hexabid
      DATABASE_PASSWORD: hexabid123
      DATABASE_NAME: hexabid
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: hexabid-super-secret-key-change-in-production
      JWT_REFRESH_SECRET: hexabid-refresh-secret-key
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: hexabid-documents
      ELASTICSEARCH_NODE: http://elasticsearch:9200
      FRONTEND_URL: http://localhost:3001
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
      - minio
      - elasticsearch
    volumes:
      - ./backend-nestjs:/app
      - /app/node_modules
    networks:
      - hexabid-network
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: hexabid-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3000/api
    ports:
      - '3001:3000'
    depends_on:
      - backend
    volumes:
      - ./frontend-react:/app
      - /app/node_modules
    networks:
      - hexabid-network
    command: npm start

volumes:
  postgres_data:
  redis_data:
  minio_data:
  elasticsearch_data:

networks:
  hexabid-network:
    driver: bridge
