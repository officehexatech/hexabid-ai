services:
  mongo:
    image: mongo:6
    container_name: hexabid-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - hexabid-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hexabid-backend
    environment:
      MONGO_URL: "mongodb://mongo:27017"
      DB_NAME: "hexabid"
      CORS_ORIGINS: "https://hexabid.info"
      JWT_SECRET: "supersecretkey"
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    networks:
      - hexabid-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: "https://hexabid.info/api"
    container_name: hexabid-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - hexabid-network

volumes:
  mongo_data:

networks:
  hexabid-network:
    driver: bridge
